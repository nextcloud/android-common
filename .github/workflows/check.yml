name: Check

on:
  pull_request:
    branches: [ main, stable-* ]
  push:
    branches: [ main, stable-* ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [ detekt, spotlessKotlinCheck, lint ]
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3
      - name: Set up JDK 11
        uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98 # v3
        with:
          distribution: "temurin"
          java-version: 11
      - name: Check ${{ matrix.task }}
        uses: gradle/gradle-build-action@6095a76664413da4c8c134ee32e8a8ae900f0f1f # v2
        with:
          arguments: ${{ matrix.task }}
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        if: ${{ always() }}
        with:
          name: ${{ matrix.task }}-report
          path: |
            **/build/reports
            **/build/spotless
