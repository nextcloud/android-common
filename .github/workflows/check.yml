name: Check

on:
  pull_request:
    branches: [ main, stable-* ]
  push:
    branches: [ main, stable-* ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [ detekt, spotlessKotlinCheck, lint ]
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: Set up JDK 11
        uses: actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b # v3
        with:
          distribution: "temurin"
          java-version: 11
      - name: Check ${{ matrix.task }}
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2
        with:
          arguments: ${{ matrix.task }}
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        if: ${{ always() }}
        with:
          name: ${{ matrix.task }}-report
          path: |
            **/build/reports
            **/build/spotless
